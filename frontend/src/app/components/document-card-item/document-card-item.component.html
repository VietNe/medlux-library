<div class="document-card-item p-3" (click)="openDocumentDetail()">
  <div class="card-image">
    <img
      class="w-100 h-100"
      [src]="coverImage"
      [alt]="document.attributes.title"
    />
  </div>

  <div class="card-body mt-4">
    <div class="title h6">{{ document.attributes.title }}</div>
    <div class="author d-flex mt-2">
      <span class="caption"> {{ document.attributes.author }} </span>
    </div>
  </div>
</div>
